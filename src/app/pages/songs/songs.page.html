<ion-content [fullscreen]="true">
  <div class="main-container">
    <app-loading *ngIf="isLoading"></app-loading>
    <ion-list>
      <ion-item lines="none">
        <ion-searchbar show-clear-button="focus" placeholder="Buscar" [(ngModel)]="searchText"
                       (ionInput)="filterList()" [debounce]="500" class="custom"></ion-searchbar>
      </ion-item>
      <ion-list-header>
        <ion-label class="title">Trending</ion-label>
      </ion-list-header>
      <ion-item button *ngFor="let sheet of filteredSheets" (click)="navigate(sheet)" class="custom" detail="true"
                lines="full">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
        </ion-thumbnail>
        <ion-label>
          <h2>{{sheet.song_id.title}}</h2>
          <p>{{sheet.song_id.album_id.artist_id.name}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
