<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="main-container">
    <ion-list *ngIf="isLoading; else loaded">
      <ion-item lines="none">
        <ion-searchbar show-clear-button="focus" placeholder="Search" class="custom" disabled="true"></ion-searchbar>
      </ion-item>
      <ion-list-header>
        <ion-skeleton-text [animated]="true" style="width: 20%;"></ion-skeleton-text>
      </ion-list-header>
      <ion-item class="custom" lines="full">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h2>
            <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ng-template #loaded>
      <ion-list @fade>
        <ion-item lines="none">
          <ion-searchbar show-clear-button="focus" placeholder="Search" [(ngModel)]="searchText"
                         (ionInput)="filterList()" [debounce]="500" class="custom"></ion-searchbar>
        </ion-item>
        <ion-list-header>
          <ion-label class="title">Songs</ion-label>
        </ion-list-header>
        <ion-item button *ngFor="let sheet of filteredSheets" (click)="navigate(sheet)" class="custom" detail="true"
                  lines="full">
          <ion-thumbnail slot="start">
            <img alt="Song" src="../../../assets/images/song.png"/>
          </ion-thumbnail>
          <ion-label>
            <h2>{{sheet.song_id.title}}</h2>
            <p>{{sheet.song_id.album_id.artist_id.name}}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="filteredSheets.length === 0" class="custom ion-text-center" lines="full">
          <ion-label>Couldn't find any songs.</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>
