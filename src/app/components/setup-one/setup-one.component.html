<ion-content>
  <div class="main-container full-height">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center" size="12">
          <p>GuitarBox</p>
          <br>
          <ion-label>{{ 'SETUP.WELCOME.MESSAGE' | translate }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <swiper-container scrollbar="true" space-between="30" autoplay-delay="2500" autoplay-disable-on-interaction="false">
            <swiper-slide>
              <ion-img src="../../../assets/images/metronome.png"></ion-img>
            </swiper-slide>
            <swiper-slide>
              <ion-img src="../../../assets/images/tuner.png"></ion-img>
            </swiper-slide>
            <swiper-slide>
              <ion-img src="../../../assets/images/songs.png"></ion-img>
            </swiper-slide>
          </swiper-container>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-label class="subtitle">{{ 'SETUP.NEXT' | translate }}</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-nav-link router-direction="forward" [component]="component">
            <ion-button class="icon-btn" size="medium" shape="round">
              <span slot="icon-only" aria-label="Next icon"
                    class="material-symbols-rounded">play_arrow
              </span>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
