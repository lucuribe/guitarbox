<div class="list-content" *ngIf="!selectedSong">
  <div class="pt-5">
    <ion-card>
      <ion-card-header >
        <ion-card-title class="ion-text-center">Lista de canciones</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <ion-searchbar show-clear-button="focus" placeholder="Buscar"></ion-searchbar>
  <ion-card *ngFor="let song of songs">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>{{song.title}}</ion-card-title>
      </ion-card-header>
        <ion-row>
          <ion-col>
            <p>{{song.artist}}</p>
          </ion-col>
          <ion-button [class.selected]="song === selectedSong" color="dark" fill="clear" type="button"
            (click)="onSelect(song)" item-end>
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-row>
    </ion-card-content>
  </ion-card>
</div>
<div *ngIf="selectedSong" style="max-width: 600px;">
  <app-song-displayer [song]="selectedSong"></app-song-displayer>
</div>
