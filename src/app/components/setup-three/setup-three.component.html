<ion-content>
  <div class="main-container full-height">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center" size="auto">
          <ion-label class="subtitle">{{ 'SETUP.INSTRUMENT.MESSAGE' | translate }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-radio-group [(ngModel)]="currentInstrument">
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <div class="radio-container">
                  <ion-radio aria-label="Guitar" [value]="instruments[0]"></ion-radio>
                  <div class="content">
                    <ion-img *ngIf="isDark; else isLight" src="../../../assets/images/dark/guitar.png"></ion-img>
                    <ng-template #isLight>
                      <ion-img src="../../../assets/images/guitar.png"></ion-img>
                    </ng-template>
                    <ion-label>{{ instruments[0] | translate }}</ion-label>
                  </div>
                </div>
              </ion-col>
              <ion-col size="auto">
                <div class="radio-container">
                  <ion-radio aria-label="Ukulele" [value]="instruments[1]"></ion-radio>
                  <div class="content">
                    <ion-img *ngIf="isDark; else isLight" src="../../../assets/images/dark/ukulele.png"></ion-img>
                    <ng-template #isLight>
                      <ion-img src="../../../assets/images/ukulele.png"></ion-img>
                    </ng-template>
                    <ion-label>{{ instruments[1] | translate }}</ion-label>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-label>{{ 'SETUP.INSTRUMENT.NOTE' | translate }}</ion-label>
          <br><br>
          <ion-label class="subtitle">{{ 'SETUP.EXIT' | translate }}</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="finishSetup();" class="icon-btn" size="medium" shape="round">
            <span slot="icon-only" aria-label="Next icon"
                  class="material-symbols-rounded">done
            </span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
