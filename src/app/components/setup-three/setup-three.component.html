<ion-content>
  <div class="main-container full-height">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center" size="auto">
          <ion-label class="subtitle">Now it's time to select the instrument you want to work with in Guitarbox.</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-radio-group [(ngModel)]="currentInstrument">
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <div class="radio-container">
                  <ion-radio aria-label="Guitar" [value]="instruments[0]"></ion-radio>
                  <div class="content">
                    <ion-img src="../../../assets/images/guitar.png"></ion-img>
                    <ion-label>Guitar</ion-label>
                  </div>
                </div>
              </ion-col>
              <ion-col size="auto">
                <div class="radio-container">
                  <ion-radio aria-label="Ukulele" [value]="instruments[1]"></ion-radio>
                  <div class="content">
                    <ion-img src="../../../assets/images/ukulele.png"></ion-img>
                    <ion-label>Ukulele</ion-label>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-label>However, please note that you can change the instrument at any time in the app's settings.</ion-label>
          <br><br>
          <ion-label class="subtitle">Press the button to exit the setup</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="finishSetup();" class="icon-btn" size="medium" shape="round">
            <span slot="icon-only" aria-label="Next icon"
                  class="material-symbols-rounded">done
            </span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
