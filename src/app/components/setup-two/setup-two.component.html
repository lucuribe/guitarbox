<ion-content class="ion-padding">
  <div class="main-container full-height">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center" size="auto">
          <ion-label>To fully utilize the tuner feature in Guitarbox, we need your permission to access the microphone on your device.</ion-label>
          <br><br>
          <ion-label class="subtitle">Press the button to continue</ion-label>
        </ion-col>
        <ion-col size="12"></ion-col>
        <ion-col size="auto">
          <ion-button (click)="requestMicPermission()" class="icon-btn" size="medium" shape="round">
            <mat-icon slot="icon-only" aria-hidden="false" aria-label="Next icon"
                      fontSet="material-symbols-rounded">mic
            </mat-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
